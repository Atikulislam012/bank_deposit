<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Style/style.css">
    <title>Bank Balance</title>
</head>
<body>

    <!-- header section -->
    <header>
        <h2 class="text-5xl text-center mt-8">MY  <span class="text-red-700 font-semibold">Bank!!!</span></h2>
    </header>

    <!-- main section -->
    <main class="w-3/4  mx-auto">


        <!-- amount area -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-amber-400 rounded p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-primary">00</span></h2>
                </div>

                <div class="bg-red-400 rounded p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-primary">00</span></h2>
                </div>

                <div class="bg-violet-400 rounded p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-primary">00</span></h2>
                </div>
            </div>

        </section>
        
        <!-- Withdraw and deposit area -->
        <section  class="mt-8" >
            <div class="grid grid-cols-2 gap-4">

                <div  class="bg-violet-400 rounded p-8">
                    <h3 class="text-3xl mb-4 text-white">Please Deposit</h3>

                        <input id="deposit-secondary" class="border rounded gray-400 px-4 mb-4 block w-3/4 focus:outline-0" type="text" placeholder="$ Amount you want to deposit">

                        <button id="deposit-button" class="bg-blue-800 text-white px-4 rounded font-bold	py-2  hover:bg-blue-600">Deposit</button>
                </div>
    
                <div  class="bg-amber-400 rounded p-8">
                    <h3 class="text-3xl mb-4 text-white">Please Withdraw</h3>

                        <input id="withdraw-secondary" class="border rounded gray-400 px-4 mb-4 block w-3/4 focus:outline-0" type="text" placeholder="$ Amount you want to Withdraw">

                        <button id="withdraw-button" class="bg-blue-800 text-white px-4 rounded font-medium	py-2  hover:bg-blue-600">Withdraw</button>
                </div>
    
            </div>
        </section>

    </main>
    <div>
        <p class=" text-center mt-8">&copy Atikul Islam Rahat/2023</p>
    </div>


    <script src="../JS/banking.js"></script>
</body>
</html>
